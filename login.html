<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件---登录/注册</title>
    <!-- 导入layUi的样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入login.css -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- 导入jquery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入layUi.js -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入自己封装的 baseAPI.js -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入login.js -->
    <script src="./assets/js/login.js"></script>

</head>

<body>
    <!-- 头部logo区域 -->
    <div class="logo layui-main">
        <img src="./assets/images/logo.png" alt="大事件logo">
    </div>
    <!-- 登录注册区域 -->
    <div class="login_reg">
        <div class="title_box"></div>
        <!-- 登录区域  -->
        <div class="login">
            <!-- 登录表单 -->
            <form class="layui-form" id="login_form">
                <!-- 用户名区域 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|uname" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码区域 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮区域 -->
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                <!-- 注册账号区域 -->
                <div class="layui-form-item reg_link">
                    <a href="javascript:;" id="reg_link">去注册账号</a>
                </div>
            </form>

        </div>
        <!-- 注册区域 -->
        <div class="reg">
            <!-- 注册表单 -->
            <form class="layui-form" id="reg_form">
                <!-- 用户名区域 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|uname" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码区域 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input" id="repassword">
                </div>
                <!-- 确认密码区域 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|confirm" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮区域 -->
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                <!-- 注册账号区域 -->
                <div class="layui-form-item reg_link">
                    <a href="javascript:;" id="login_link">去登录账号</a>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
